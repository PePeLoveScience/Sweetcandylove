        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .7);
            backdrop-filter: blur(5px)
        }

        .popup {
            position: relative;
            z-index: 1;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, .3), 0 0 0 3px #dc4444;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            animation: slideIn .5s ease-out
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px
        }

        .title {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px
        }

        .question {
            color: #666;
            font-size: 18px;
            margin-bottom: 35px
        }

        .btn {
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all .3s ease;
            box-shadow: 0 5px 15px rgba(40, 167, 69, .3);
            text-decoration: none;
            display: inline-block
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(40, 167, 69, .4);
            background: #218838
        }

        @media(max-width:480px) {
            .popup {
                padding: 30px 20px;
                margin: 20px
            }

            .title {
                font-size: 26px
            }

            .question {
                font-size: 16px
            }

            .icon {
                font-size: 50px
            }
        }
    </style>
